    <header>
        <h2>Informacion General</h2>

    <section>
        <form action="enviar.html" target="_blank" method="post">

            <label for="nombre">Nombre</label><br>
            <input type="text" placeholder="Jose Bernardes Fuentes"><br><br>

            <label for="born">Fecha de Nacimiento</label><br>
            <input type="date"><br><br>

            <label for="Edad">Edad</label><br>
            <input type="number" placeholder="18" min="0"><br><br>

            <label for="ciudad">Ciudad de Nacimiento</label><br>
            <input list="ciudades" id="ciudad" name="ciudad">

            <datalist id="ciudades">
                <option value="Chihuahua">
                <option value="Cd. Juarez">
                <option value="Madera">
                <option value="Cuauthemoc">
            </datalist><br><br>

            <label for="tel">Telefono</label><br>
            <input type="tel" placeholder="614-354-8965"><br><br>

            <label for="carrera">Carrera</label><br>
            <input type="checkbox" name="arquitectura" id="arquitectura">
            <label for="arquitectura">Arquitectura</label>&nbsp;&nbsp;
            <input type="checkbox" name="industrial" id="industrial">
            <label for="industrial">Industrial</label>&nbsp;&nbsp;
            <input type="checkbox" name="sistema" id="sistema">
            <label for="sistema">Sistemas</label><br><br>

            <label for="curp">CURP</label><br>
            <input type="file" name="curp" id="curp"><br><br>

            <label for="correo">Correo Electronico</label><br>
            <input type="email" placeholder="AlexisLuna@gmail.com"><br><br>

            <label for="password">Constraseña</label><br>
            <input type="password"><br><br>

            <label for="comentario">Comentarios</label><br>
            <textarea name="comentario" id="comentario"></textarea><br><br>

            <input type="submit" name="Enviar" id="enviar">&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" name="Limpiar" id="limpiar">
        </form>
        <hr>
